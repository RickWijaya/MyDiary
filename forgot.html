<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body class="min-h-screen bg-white flex">

  <!-- LEFT -->
  <div class="hidden md:flex w-1/2 bg-black text-white px-12 items-center">
    <h1 class="text-4xl font-black">Reset Password</h1>
  </div>

  <!-- RIGHT -->
  <div class="w-full md:w-1/2 px-8 md:px-16 flex flex-col justify-center">

    <h2 class="text-3xl font-bold mb-4">Forgot Password?</h2>
    <p class="text-black/60 text-sm mb-6">
      Enter your email and we’ll pretend to send a reset link.
    </p>

    <p id="infoMessage" class="hidden text-sm text-green-700 bg-green-50 px-3 py-2 rounded-xl mb-4">
      If the email exists, a reset link has been sent.
    </p>

    <form id="forgotForm" class="space-y-5">
      <div>
        <label class="text-sm font-semibold">Email</label>
        <input id="email" type="email" required
          class="w-full border border-black/20 rounded-xl px-3 py-3 focus:ring-2 focus:ring-orange-500">
      </div>

      <button class="w-full bg-orange-500 text-black py-3 rounded-xl text-sm font-semibold hover:bg-orange-600 transition">
        Send Reset Link
      </button>
    </form>

    <a href="login.html" class="mt-4 text-black/60 hover:text-orange-600 text-sm">
      ← Back to login
    </a>

  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById("infoMessage").classList.remove("hidden");
    });
  </script>

</body>
</html>
