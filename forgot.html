<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<div class="max-w-md mx-auto mt-20 p-6 bg-neutral-900 rounded-xl shadow-xl">

  <h1 class="text-xl font-bold mb-4">Reset Your Password</h1>

  <!-- Email + Send Code -->
  <form id="forgotForm" class="space-y-4">
    
    <label class="block text-sm font-medium">
      Registered Email
      <input
        type="email"
        id="emailInput"
        class="mt-1 w-full px-3 py-2 rounded-md bg-neutral-800 text-white border border-neutral-700"
        required
      />
    </label>

    <button
      id="sendCodeBtn"
      class="w-full py-2.5 bg-orange-500 text-black rounded-xl font-semibold hover:bg-orange-600"
      type="submit"
    >
      Send Reset Code
    </button>
  </form>

  <!-- Hidden Section: Code + New Password -->
  <form id="resetForm" class="space-y-4 mt-6 hidden">

    <label class="block text-sm font-medium">
      Enter Reset Code
      <input
        type="text"
        id="codeInput"
        class="mt-1 w-full px-3 py-2 rounded-md bg-neutral-800 text-white border border-neutral-700"
        placeholder="6-digit reset code"
        required
      />
    </label>

    <label class="block text-sm font-medium">
      New Password
      <input
        type="password"
        id="newPasswordInput"
        class="mt-1 w-full px-3 py-2 rounded-md bg-neutral-800 text-white border border-neutral-700"
        required
      />
    </label>

    <button
      id="resetBtn"
      class="w-full py-2.5 bg-orange-500 text-black rounded-xl font-semibold hover:bg-orange-600"
      type="submit"
    >
      Reset Password
    </button>

  </form>
</div>

<script>
// ======= PART 1: SEND RESET CODE =======
document.getElementById("forgotForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("emailInput").value.trim();
  if (!email) return alert("Enter your email");

  try {
    const res = await fetch("backend/forgot_password.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const data = await res.json();
    if (!data.success) {
      alert("Error: " + data.message);
      return;
    }

    // Show numeric reset code
    alert(
      "Your reset code is: " + data.code +
      "\n\nUse this code below to reset your password."
    );

    // Reveal reset form
    document.getElementById("resetForm").classList.remove("hidden");

  } catch (err) {
    console.error("Fetch error:", err);
    alert("Network error: " + err.message);
  }
});

// ======= PART 2: RESET PASSWORD =======
document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("emailInput").value.trim();
  const code = document.getElementById("codeInput").value.trim();
  const newPassword = document.getElementById("newPasswordInput").value.trim();

  if (!email || !code || !newPassword) {
    alert("Please fill all fields.");
    return;
  }

  try {
    const res = await fetch("backend/reset_password.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code, newPassword })
    });

    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const data = await res.json();
    if (!data.success) {
      alert("Error: " + data.message);
      return;
    }

    alert("Password updated! You can now log in.");
    window.location.href = "login.html";

  } catch (err) {
    console.error("Fetch error:", err);
    alert("Network error: " + err.message);
  }
});
</script>

</body>
</html>
