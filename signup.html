<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Daily Emotion Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body class="min-h-screen bg-white flex">

  <!-- LEFT PANEL -->
  <div class="hidden md:flex flex-col justify-center w-1/2 bg-orange-500 text-black px-12 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-56 h-56 bg-black blur-3xl rounded-full opacity-40"></div>
    <div class="absolute bottom-0 left-0 w-40 h-40 bg-black blur-2xl rounded-full opacity-40"></div>

    <h1 class="text-4xl font-black mb-4 relative z-10">Join the Journey</h1>
    <p class="text-black/80 text-sm leading-relaxed relative z-10">
      Create an account and begin tracking your emotional patterns  
      with intelligent AI insights.
    </p>
  </div>

  <!-- RIGHT FORM -->
  <div class="flex flex-col justify-center w-full md:w-1/2 px-8 md:px-16">

    <h2 class="text-3xl font-bold text-black mb-6">Create Account</h2>

    <p id="errorMessage" class="hidden text-sm text-red-700 bg-red-50 px-3 py-2 rounded-xl mb-4"></p>

    <form method="POST" action="backend/signup.php" class="space-y-5">
      <div>
        <label class="text-sm font-semibold text-black">Email</label>
        <input name="email" type="email" required
          class="w-full border border-black/20 rounded-xl px-3 py-3 focus:ring-2 focus:ring-orange-500 focus:outline-none">
      </div>

      <div>
        <label class="text-sm font-semibold text-black">Password</label>
        <input name="password" type="password" required
          class="w-full border border-black/20 rounded-xl px-3 py-3 focus:ring-2 focus:ring-orange-500 focus:outline-none">
      </div>

      <div>
        <label class="text-sm font-semibold text-black">Confirm Password</label>
        <input name="confirm_password" type="password" required
          class="w-full border border-black/20 rounded-xl px-3 py-3 focus:ring-2 focus:ring-orange-500 focus:outline-none">
      </div>

      <button class="w-full bg-black text-white py-3 rounded-xl text-sm font-semibold hover:bg-black/90 transition">
        Sign Up
      </button>
    </form>

    <div class="mt-4 text-sm">
      Already have an account?
      <a href="login.html" class="text-orange-600 font-semibold hover:underline">
        Login
      </a>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error")) {
      document.getElementById("errorMessage").textContent =
        params.get("error") === "nomatch"
          ? "Passwords do not match."
          : "Cannot create account.";
      document.getElementById("errorMessage").classList.remove("hidden");
    }
  </script>

</body>
</html>
