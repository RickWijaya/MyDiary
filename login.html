<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Daily Emotion Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="min-h-screen bg-white flex">
  
  <!-- LEFT PANEL -->
  <div class="hidden md:flex flex-col justify-center w-1/2 bg-black text-white px-12 relative overflow-hidden">
    <div class="absolute -top-10 -right-10 w-56 h-56 bg-orange-500 blur-3xl rounded-full opacity-40"></div>
    <div class="absolute bottom-0 -left-10 w-40 h-40 bg-orange-400 blur-2xl rounded-full opacity-50"></div>

    <h1 class="text-4xl font-black mb-4 relative z-10">
      Daily Emotion Tracker
    </h1>
    <p class="text-white/80 text-sm leading-relaxed relative z-10">
      Track your daily mood using face detection & diary analysis.  
      Visualize trends, maintain streaks, and get meaningful insights.
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="flex flex-col justify-center w-full md:w-1/2 px-8 md:px-16">

    <h2 class="text-3xl font-bold text-black mb-6">Welcome Back</h2>

    <p id="infoMessage" class="hidden text-sm text-green-700 bg-green-50 px-3 py-2 rounded-xl mb-4"></p>
    <p id="errorMessage" class="hidden text-sm text-red-700 bg-red-50 px-3 py-2 rounded-xl mb-4"></p>

    <form method="POST" action="backend/login.php" class="space-y-5">
      <div>
        <label class="text-sm font-semibold text-black">Email</label>
        <input name="email" type="email" required
          class="w-full mt-1 border border-black/20 rounded-xl px-3 py-3 focus:ring-2 focus:ring-orange-500 focus:outline-none">
      </div>

      <div>
        <label class="text-sm font-semibold text-black">Password</label>
        <input name="password" type="password" required
          class="w-full mt-1 border border-black/20 rounded-xl px-3 py-3 focus:ring-2 focus:ring-orange-500 focus:outline-none">
      </div>

      <button class="w-full bg-orange-500 text-black font-semibold py-3 rounded-xl hover:bg-orange-600 transition">
        Login
      </button>
    </form>

    <div class="flex justify-between mt-4 text-sm">
      <a href="forgot.html" class="text-black/60 hover:text-orange-600">Forgot password?</a>
      <a href="signup.html" class="text-orange-600 font-semibold hover:underline">Sign up</a>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("signup") === "success") {
      document.getElementById("infoMessage").textContent =
        "Account created successfully. Please log in.";
      document.getElementById("infoMessage").classList.remove("hidden");
    }
    if (params.get("error")) {
      const errorEl = document.getElementById("errorMessage");
      errorEl.textContent = "Invalid email or password.";
      errorEl.classList.remove("hidden");
    }
  </script>

</body>
</html>
